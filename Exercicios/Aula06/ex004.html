<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var n1 = Number.parseFloat(window.prompt('Qual é seu salario?'))
        document.write(`Olá, <strong> ${nome} </strong>, Seu nome tem ${nome.length} letras.</br>`) //</br> pula linha
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.</br>`)
        document.write(`Seu salario é ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
